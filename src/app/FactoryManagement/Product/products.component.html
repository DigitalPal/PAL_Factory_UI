<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Products</h1>
        <button style="margin-left: auto;" class="btn btn-primary float-right" (click)="open(content, null)">Add Product</button>
      </mat-toolbar>
      <div class="table-container"> 
        <mat-table #table [dataSource]="products">
  
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="hsnCode">
            <mat-header-cell *matHeaderCellDef> HSN Code </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.hsnCode}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="length">
            <mat-header-cell *matHeaderCellDef> Length </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.length}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="width">
            <mat-header-cell *matHeaderCellDef> Width </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.width}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="height">
            <mat-header-cell *matHeaderCellDef> Height </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.height}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button style="margin-left:5px;" type="button" (click)="open(content, row)" class="btn btn-info btn-sm">Edit</button>
              <button style="margin-left:5px;" type="button" (click)="deleteProduct(row)" class="btn btn-info btn-sm">Delete</button>
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
        </mat-table>
        <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="plants?.length == 0">
          No plant added
        </div>
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add New Product</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group row">
          <!-- Material input -->
          <label for="txtname" class="col-sm-2 col-form-label">Product Name</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
              <input type="text" [(ngModel)]="model.name" #name="ngModel" name="name" class="form-control" id="txtname"
                placeholder="Name">
          </div>
        </div>
        </div>

        <div class="form-group row">
          <!-- Material input -->
          <label for="txthsnCode" class="col-sm-2 col-form-label">HSN Code</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
              <input type="text" [(ngModel)]="model.hsnCode" #hsnCode="ngModel" name="hsnCode" class="form-control" id="txthsnCode"
                placeholder="HSN Code">
          </div>
        </div>
        </div>

        <div class="form-group row">
          <!-- Material input -->
          <label for="txtcontact" class="col-sm-2 col-form-label">Length</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
              <input type="number" [(ngModel)]="model.length" #contact="ngModel" name="length" class="form-control" id="txtlength"
                placeholder="Length">
            </div>
          </div>
        </div>
        <div class="form-group row">
            <!-- Material input -->
            <label for="txtwidth" class="col-sm-2 col-form-label">Width</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input type="number" [(ngModel)]="model.width" #contact="ngModel" name="width" class="form-control" id="txtwidth"
                  placeholder="Width" required>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <!-- Material input -->
            <label for="txtheight" class="col-sm-2 col-form-label">Height</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input type="number" [(ngModel)]="model.height" #contact="ngModel" name="height" class="form-control" id="txtheight"
                  placeholder="Height">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <!-- Material input -->
            <label for="txtprice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input type="number" [(ngModel)]="model.price" #contact="ngModel" name="price" class="form-control" id="txtprice"
                  placeholder="Price">
              </div>
            </div>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('SAVE')">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('CANCEL')">Cancel</button>
    </div>
  </ng-template>
