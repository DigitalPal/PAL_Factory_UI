<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Payments</h1>
      <button style="margin-left: auto;" class="btn btn-primary float-right" (click)="open(content, null)">Add Payment</button>
    </mat-toolbar>
    <div class="table-container">
      <mat-table #table [dataSource]="payments">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="invoiceNumber">
          <mat-header-cell *matHeaderCellDef> #Invoice </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.invoiceNumber}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="orderNumber">
          <mat-header-cell *matHeaderCellDef> #Order </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.orderNumber}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="customerName">
          <mat-header-cell *matHeaderCellDef> Customer Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.customerName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="remark">
          <mat-header-cell *matHeaderCellDef> Remark </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.remark}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button style="margin-left:5px;" type="button" (click)="deleteInvoice(row)" class="btn btn-info btn-sm">Delete</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
      <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="payments?.length == 0">
        No payment added
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Payment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>

      <div class="form-group row">
        <!-- Material input -->
        <label for="orderId" class="col-sm-2 col-form-label">Order Number</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <select class="form-control" [(ngModel)]="model.orderId" #adminUser="ngModel" name="orderId">
              <option value="" disabled [selected]="model.orderId === ''">Choose your option</option>
              <option *ngFor="let order of orderMaster" [selected]="model.orderId === order.id" [value]="order.id">{{order.orderNumber}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <!-- Material input -->
        <label for="invoiceId" class="col-sm-2 col-form-label">Invoice Number</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <select class="form-control" [(ngModel)]="model.invoiceId" #adminUser="ngModel" name="invoiceId">
              <option value="" disabled [selected]="model.invoiceId === ''">Choose your option</option>
              <option *ngFor="let invoice of invoiceMaster" [selected]="model.invoiceId === invoice.id" [value]="invoice.id">{{invoice.invoiceNumber}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="txtdate" class="col-sm-6 col-form-label">Date</label>
        <div class="col-sm-6">
          <div class="md-form form-sm">
            <input type="text" (click)="d.toggle()" [(ngModel)]="model.date" #name="ngModel" name="date" class="form-control"
              id="txtdate" placeholder="Choose Date" ngbDatepicker #d="ngbDatepicker" />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="txtamount" class="col-sm-6 col-form-label">Amount</label>
        <div class="col-sm-6">
          <div class="md-form mt-0">
            <input type="text" [(ngModel)]="model.amount" #name="ngModel" name="amount" class="form-control" id="txtamount"
              placeholder="Amount">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="txtremark" class="col-sm-6 col-form-label">Remark</label>
        <div class="col-sm-6">
          <div class="md-form mt-0">
            <input type="text" [(ngModel)]="model.remark" #name="ngModel" name="remark" class="form-control" id="txtremark"
              placeholder="Remark">
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('SAVE')">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('CANCEL')">Cancel</button>
  </div>
</ng-template>
