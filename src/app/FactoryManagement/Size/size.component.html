<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Sizes</h1>
        <button style="margin-left: auto;" class="btn btn-primary float-right" (click)="open(content)">Add New Size</button>
      </mat-toolbar>
      <div class="table-container">
          <mat-table #table [dataSource]="sizes">
  
              <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
              <ng-container matColumnDef="size">
                <mat-header-cell *matHeaderCellDef> Size </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.size}} </mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="conversion">
                <mat-header-cell *matHeaderCellDef> Conversion Factor </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.conversion}} </mat-cell>
              </ng-container>
      
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row" >
                    <button style="margin-left:5px;" type="button" (click)="open(content)" class="btn btn-info btn-sm">Edit</button>
                    <button style="margin-left:5px;" type="button" class="btn btn-info btn-sm">Delete</button>
                </mat-cell>
              </ng-container>
      
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              
            </mat-table>      
      </div>
    </div>
  </div>
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add New Sizes</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
          <div class="form-group row">
              <!-- Material input -->
              <label for="txtsize" class="col-sm-2 col-form-label">Size</label>
              <div class="col-sm-10">
                  <div class="md-form mt-0">
                    <input type="text" class="form-control" id="txtsize" placeholder="Size">
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <!-- Material input -->
              <label for="txtconversion" class="col-sm-2 col-form-label">Conversion</label>
              <div class="col-sm-10">
                  <div class="md-form mt-0">
                      <input type="text" class="form-control" id="txtconversion" placeholder="Conversion">
                  </div>
              </div>
          </div>        
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
