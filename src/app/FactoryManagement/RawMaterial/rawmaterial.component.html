<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Raw Material</h1>
      <button style="margin-left: auto;" class="btn btn-primary float-right" (click)="open(content, null)">Add Raw
        Material</button>
    </mat-toolbar>
    <div class="table-container">
      <mat-table #table [dataSource]="rawMaterials">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="measurementType">
          <mat-header-cell *matHeaderCellDef> Measurement Type </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.measurementType}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button style="margin-left:5px;" type="button" (click)="open(content, row)" class="btn btn-info btn-sm">Edit</button>
            <button style="margin-left:5px;" type="button" (click)="deleteRawMaterial(row)" class="btn btn-info btn-sm">Delete</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="rawMaterials?.length == 0">
        No raw material added
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Raw Material</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group row">
        <!-- Material input -->
        <label for="txttitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input type="text" [(ngModel)]="model.name" #name="ngModel" name="name" class="form-control" id="txttitle" placeholder="Title">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <!-- Material input -->
        <label for="txtmeasurementType" class="col-sm-2 col-form-label">Measurement Type</label>
        <div class="col-sm-10">
          <div class="md-form mt-0">
            <input type="text" [(ngModel)]="model.measurementType" #name="ngModel" name="measurementType"  class="form-control" id="txtmeasurementType" placeholder="Measurement Type">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('SAVE')">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('CANCEL')">Cancel</button>
  </div>
</ng-template>
