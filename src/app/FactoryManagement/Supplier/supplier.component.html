<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Suppliers</h1>
        <button style="margin-left: auto;" class="btn btn-primary float-right" (click)="open(content)">Add Supplier</button>
      </mat-toolbar>
      <div class="table-container">
          <mat-table #table [dataSource]="suppliers">
  
              <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="supplierNumber">
                <mat-header-cell *matHeaderCellDef> Supplier Number </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.supplierNumber}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="gst">
                <mat-header-cell *matHeaderCellDef> GST </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.gst}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="contact">
                <mat-header-cell *matHeaderCellDef> Contact </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.contact}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="type">
                <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="desc">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.desc}} </mat-cell>
              </ng-container>
  
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row" >
                    <button style="margin-left:5px;" type="button" (click)="open(content)" class="btn btn-info btn-sm">Edit</button>
                    <button style="margin-left:5px;" type="button" class="btn btn-info btn-sm">Delete</button>
                </mat-cell>
              </ng-container>
      
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              
            </mat-table>      
      </div>
    </div>
  </div>
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add New Supplier</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
          <div class="form-group row">
              <!-- Material input -->
              <label for="txtname" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                  <div class="md-form mt-0">
                      <input type="text" class="form-control" id="txtname" placeholder="Name">
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <!-- Material input -->
              <label for="txtcustomerNumber" class="col-sm-2 col-form-label">Supplier Number</label>
              <div class="col-sm-10">
                  <div class="md-form mt-0">
                      <input type="text" class="form-control" id="txtcustomerNumber" placeholder="Supplier Number">
                  </div>
              </div>
          </div>
          <div class="form-group row">
            <!-- Material input -->
            <label for="txtgstNumber" class="col-sm-2 col-form-label">GST Number</label>
            <div class="col-sm-10">
                <div class="md-form mt-0">
                    <input type="text" class="form-control" id="txtgstNumber" placeholder="GST Number">
                </div>
            </div>
        </div> 
        <div class="form-group row">
            <!-- Material input -->
            <label for="txtaddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <div class="md-form mt-0">
                    <input type="text" class="form-control" id="txtaddress" placeholder="Address">
                </div>
            </div>
        </div>
        
        <div class="form-group row">
            <!-- Material input -->
            <label for="txtcontact" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
                <div class="md-form mt-0">
                    <input type="text" class="form-control" id="txtcontact" placeholder="Contact">
                </div>
            </div>
        </div>  
        <div class="form-group row">
            <!-- Material input -->
            <label for="txttype" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <div class="md-form mt-0">
                    <input type="text" class="form-control" id="txttype" placeholder="Type">
                </div>
            </div>
        </div>   
        <div class="form-group row">
            <!-- Material input -->
            <label for="txtdesc" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <div class="md-form mt-0">
                    <input type="text" class="form-control" id="txtdesc" placeholder="Description">
                </div>
            </div>
        </div>  
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
