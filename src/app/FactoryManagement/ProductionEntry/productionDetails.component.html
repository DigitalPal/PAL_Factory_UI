<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">Production Details</h1>
        </mat-toolbar>
        <div class="table-container">
            <form>
                <div class="col-sm-7" style="padding: 30px;">
                    <div class="form-group row">
                        <label for="txtproductionNumber" class="col-sm-6 col-form-label">Mould Number<span style="color:red">*</span></label>
                        <div class="col-sm-6">
                            <div class="md-form mt-0">
                            <input disabled type="text" [(ngModel)]="model.productionNumber" #name="ngModel" name="productionNumber" class="form-control"
                                id="txtproductionNumber" placeholder="Production Number">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtproductionDate" class="col-sm-6 col-form-label">Production Date<span style="color:red">*</span></label>
                        <div class="col-sm-6">
                            <div class="md-form form-sm">
                            <input type="text" (click)="d.toggle()" [(ngModel)]="model.productionDate" #name="ngModel" name="productionDate" class="form-control"
                                id="txtproductionDate" placeholder="Choose Date" ngbDatepicker #d="ngbDatepicker" />
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label for="txtbreakage" class="col-sm-6 col-form-label">Breakage<span style="color:red">*</span></label>
                        <div class="col-sm-6">
                            <div class="md-form mt-0">
                                <input type="text" [(ngModel)]="model.breakage" #name="ngModel" name="breakage" class="form-control"
                                id="txtbreakage" placeholder="Breakage">
                            </div>
                        </div>
                    </div> -->
                    <!-- <div class="form-group row">
                        <label for="txtnoOfMouldsCasted" class="col-sm-6 col-form-label">Moulds Casted<span style="color:red">*</span></label>
                        <div class="col-sm-6">
                            <div class="md-form form-sm">
                                <input type="text" [(ngModel)]="model.noOfMouldsCasted" #name="ngModel" name="noOfMouldsCasted" class="form-control"
                                id="txtnoOfMouldsCasted" placeholder="Number of moulds casted">
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group row">
                        <label for="txtremark" class="col-sm-6 col-form-label">Remark<span style="color:red">*</span></label>
                        <div class="col-sm-6">
                            <div class="md-form form-sm">
                                <input type="text" [(ngModel)]="model.remark" #name="ngModel" name="remark" class="form-control"
                                id="txtremark" placeholder="Remark">
                            </div>
                        </div>
                    </div>
                    <div style="padding: 10px; border: 1px solid gray; border-radius: 3px; width: 100%;margin:10px;">
                        <div style="font-size: medium;font-weight: 900;">Associated Products</div>
                        <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="model.products?.length == 0">
                            Add product here
                        </div>
                        <table class="product-table">
                            <tr>
                                <th>Product<span style="color:red">*</span></th>
                                <th>Quantity<span style="color:red">*</span></th>
                                <th>Breakage<span style="color:red">*</span></th>
                                <th>Action</th>
                            </tr>
                            <tr *ngFor="let row of model.products">
                                <td>{{row.productName}}</td>
                                <td>{{row.quantity}}</td>
                                <td>{{row.breakage}}</td>
                                <td>
                                <button *ngIf="!model.id" type="button" class="btn btn-outline-dark" (click)="deleteProductClicked(row)">Delete</button>
                                </td>
                            </tr>
                            <tr *ngIf="!model.id">
                                <td> <select class="form-control" [(ngModel)]="model.productId" #adminUser="ngModel" name="productId">
                                    <option value="" disabled [selected]="model.productId === ''">Choose your option</option>
                                    <option *ngFor="let product of productMaster" [selected]="model.productId === product.id" [value]="product.id">{{product.name}}</option>
                                </select></td>
                                <td> <input type="text" [(ngModel)]="model.quantity" #name="ngModel" name="quantity" class="form-control"
                                    id="txtquantity" placeholder="Quantity"></td>
                                <!-- <td> -->
                                <td> <input type="text" [(ngModel)]="model.breakage" #name="ngModel" name="breakage" class="form-control"
                                    id="txtbreakage" placeholder="Breakage"></td>
                                <td>
                                <button type="button" class="btn btn-outline-dark" (click)="addProduct()">Add</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="form-group row" style="margin-top:20px;" *ngIf="!model.id">
                        <button mat-raised-button color="primary" (click)="saveData()">SAVE</button>
                        <button mat-raised-button style="margin-left:20px;" (click)="backToListView()">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
