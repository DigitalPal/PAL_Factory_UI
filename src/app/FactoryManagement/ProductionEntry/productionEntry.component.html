<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Production Entry</h1>
      <button style="margin-left: auto;" class="btn btn-primary float-right" (click)="newProductionClick()">New
        Production Entry</button>
    </mat-toolbar>
    <div class="table-container">
      <mat-table #table [dataSource]="productionEntries">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="productionDate">
          <mat-header-cell *matHeaderCellDef> ProductionDate </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.productionDate | date: 'dd/MM/yyyy'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="productionNumber">
          <mat-header-cell *matHeaderCellDef> Production Number </mat-header-cell>
          <!-- <mat-cell *matCellDef="let row"> {{row.productionNumber}} </mat-cell> -->
          <mat-cell *matCellDef="let row"> <a routerLinkActive="active" routerLink="/auth/productionDetails" [fragment]= "row.id">{{row.productionNumber}}</a> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="noOfMouldsCasted">
          <mat-header-cell *matHeaderCellDef> Moulds Casted </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.noOfMouldsCasted}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="breakage">
          <mat-header-cell *matHeaderCellDef> Breakage </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.breakage}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="remark">
          <mat-header-cell *matHeaderCellDef> Remark </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.remark}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <!-- <button style="margin-left:5px;" type="button" (click)="open(content, row)" class="btn btn-info btn-sm">Edit</button> -->
            <button style="margin-left:5px;" type="button" (click)="deleteProductionEntry(row)" class="btn btn-info btn-sm">Delete</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="rawMaterials?.length == 0">
        No entry added
      </div>
    </div>
  </div>
</div>
