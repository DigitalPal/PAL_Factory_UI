<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Plants</h1>
    </mat-toolbar>
    <div class="table-container">
      <table matSort (matSortChange)="sortData($event)">
        <thead>
          <tr>
            <th>Plant</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Admin User</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of plants let i=index">
            <td>
              {{row.name}}
            </td>
            <td>
              {{row.address}}
            </td>
            <td>
              {{row.contact}}
            </td>
            <td>
              {{row.adminUser}}
            </td>
          </tr>
          <tr *ngIf="rows?.length==0 && status==false">
            <td [colSpan]="header.length" style="text-align: center;">
              No records found
            </td>
          </tr>
        </tbody>
        <thead *matHeaderRowDef="displayedColumns"></thead>
        <tr *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
