<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Prices</h1>
        <button style="margin-left: auto;" class="btn btn-primary float-right" (click)="open(content)">Add New Price</button>
      </mat-toolbar>
      <div class="table-container">
          <mat-table #table [dataSource]="prices">
  
              <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
              <ng-container matColumnDef="size">
                <mat-header-cell *matHeaderCellDef> Size </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.size}} </mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
              </ng-container>
      
        
              <ng-container matColumnDef="unit">
                <mat-header-cell *matHeaderCellDef> Unit </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.unit}} </mat-cell>
              </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row" >
                    <button style="margin-left:5px;" type="button" (click)="open(content, row)" class="btn btn-info btn-sm">Edit</button>
                    <button style="margin-left:5px;" type="button" (click)="deletePriceDetail(row)"class="btn btn-info btn-sm">Delete</button>
                </mat-cell>
              </ng-container>
      
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              
            </mat-table>      
      </div>
    </div>
  </div>
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add New Price</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
          <div class="form-group row">
              <!-- Material input -->
              <label for="txtsize" class="col-sm-2 col-form-label">Size</label>
              <div class="col-sm-10">
                  <div class="md-form mt-0">
                    <select class="form-control">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Size 1</option>
                        <option value="2">Size 2</option>
                        <option value="3">Size 3</option>
                    </select>
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <!-- Material input -->
              <label for="txtprice" class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                  <div class="md-form mt-0">
                      <input type="text" [(ngModel)]="model.price" #name="ngModel" name="price" class="form-control" id="txtname"
              placeholder="Price">
                  </div>
              </div>
          </div> 
          <div class="form-group row">
            <!-- Material input -->
            <label for="txtsize" class="col-sm-2 col-form-label">Unit</label>
            <div class="col-sm-10">
                <div class="md-form mt-0">
                  <select class="form-control">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Per Block</option>
                      <option value="2">Cubic Meter</option>
                  </select>
                </div>
            </div>
        </div>         
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('SAVE')">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('CANCEL')">Cancel</button>
    </div>
  </ng-template>
