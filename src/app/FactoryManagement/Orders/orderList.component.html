<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  
    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Orders</h1>
        <button style="margin-left: auto;" class="btn btn-primary float-right" (click)="newOrderClick()">New Order</button>
      </mat-toolbar>
      <div class="table-container">
        <mat-table #table [dataSource]="orders">
  
          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
  
          <ng-container matColumnDef="orderNumber">
            <mat-header-cell *matHeaderCellDef> #Order </mat-header-cell>
            <mat-cell *matCellDef="let row"><a routerLinkActive="active" routerLink="/auth/orderDetails" [fragment]= "row.id">{{row.orderNumber}}</a></mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="customerPONumber">
            <mat-header-cell *matHeaderCellDef> #Customer PO </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.customerPONumber}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="customerName">
            <mat-header-cell *matHeaderCellDef> Customer Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.customerName}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date | date:'MM/dd/yyyy'}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Rate per meter cube </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="remark">
            <mat-header-cell *matHeaderCellDef> Remark </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.remark}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button style="margin-left:5px;" type="button" (click)="invoiceClicked(row)" class="btn btn-info btn-sm">Invoices</button>
              <!-- <button style="margin-left:5px;" type="button" (click)="changeStatus(row)" class="btn btn-info btn-sm">Status</button>
              <button style="margin-left:5px;" type="button" (click)="deleteOrder(row)" class="btn btn-info btn-sm">Delete</button> -->
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="orders?.length == 0">
          No order added
        </div>
      </div>
    </div>
  </div>
