<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Products Stock</h1>
    </mat-toolbar>
    <div class="table-container">
      <mat-table #table [dataSource]="products">
        <ng-container matColumnDef="srNumber">
          <mat-header-cell *matHeaderCellDef> Sr. No. </mat-header-cell>
          <mat-cell style="width:100px;" *matCellDef="let row"> {{row.srno}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="productName">
          <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.productName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="productQuantity">
          <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.productQuantity}} </mat-cell>
        </ng-container>
       
        <mat-header-row *matHeaderRowDef="productDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: productDisplayedColumns;"></mat-row>
      </mat-table>
      <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="products?.length == 0">
        No products added
      </div>
    </div>
  </div>
</div>
