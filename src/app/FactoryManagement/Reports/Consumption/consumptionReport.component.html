<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">Filters</h1>
        </mat-toolbar>
        <div class="table-container">
            <div class="col-sm-10" style="padding: 20px;">
                <div class="form-group row">
                    <label for="txtrawMaterialName" class="col-sm-2 col-form-label">Raw Material</label>
                    <div class="col-sm-4">
                        <div class="md-form mt-0">
                        <select class="form-control" [(ngModel)]="model.rawMaterialId" #rawMaterialId="ngModel" name="rawMaterialId">
                            <option value="" disabled [selected]="model.rawMaterialId === ''">ALL</option>
                            <option *ngFor="let rawMaterial of rawMaterialMaster" [selected]="model.rawMaterialId === rawMaterial.id" [value]="rawMaterial.id">{{rawMaterial.name}}</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtstartDate" class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-4">
                        <div class="md-form form-sm">
                        <input type="text" (click)="d.toggle()" [(ngModel)]="model.startDate" #name="ngModel" name="startDate"
                            class="form-control" id="txtstartDate" placeholder="Choose Date" ngbDatepicker #d="ngbDatepicker" />
                        </div>
                    </div>
            
                    <label for="txtendDate" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-4">
                        <div class="md-form form-sm">
                        <input type="text" (click)="d1.toggle()" [(ngModel)]="model.endDate" #name="ngModel" name="endDate" class="form-control"
                            id="txtendDate" placeholder="Choose Date" ngbDatepicker #d1="ngbDatepicker" />
                        </div>
                    </div>
                </div>
                <div style="float:right" class="form-group row col-sm-6">
                    <button type="button" class="btn btn-primary" (click)="refreshReport()">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">Consumption Report</h1>
        </mat-toolbar>
        <div class="table-container">
            <mat-table #table [dataSource]="consumptions">
                <ng-container matColumnDef="srNum">
                    <mat-header-cell *matHeaderCellDef> Sr. No. </mat-header-cell>
                    <mat-cell style="width:100px;" *matCellDef="let row"> {{row.srNum}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="consumptionDate">
                    <mat-header-cell *matHeaderCellDef> consumption Date </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.consumptionDate | date: 'dd/MM/yyyy'}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="rawMaterial">
                    <mat-header-cell *matHeaderCellDef> Raw Material </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.rawMaterial}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
                    <mat-header-cell *matHeaderCellDef> Moulds Casted </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.quantity}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="measureType">
                    <mat-header-cell *matHeaderCellDef> UoM </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.measureType}} </mat-cell>
                </ng-container>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="consumptions?.length == 0">
                No Data 
            </div>
        </div>
    </div>
</div>
