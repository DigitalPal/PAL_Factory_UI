<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Supplier POs</h1>
      <button style="margin-left: auto;" class="btn btn-primary float-right" (click)="newSupplierPOClick()">New PO</button>
    </mat-toolbar>
    <div class="table-container">
      <mat-table #table [dataSource]="supplierPOs">

        <ng-container matColumnDef="supplierPONumber">
          <mat-header-cell *matHeaderCellDef> #Supplier PO </mat-header-cell>
          <mat-cell *matCellDef="let row"><a routerLinkActive="active" routerLink="/auth/supplierPODetails" [fragment]="row.id">{{row.supplierPONumber}}</a></mat-cell>
        </ng-container>

        <ng-container matColumnDef="supplierName">
          <mat-header-cell *matHeaderCellDef> #Supplier Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.supplierName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.date | date:'dd/MM/yyyy'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="rate">
          <mat-header-cell *matHeaderCellDef> Rate per unit </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.rate}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="remark">
          <mat-header-cell *matHeaderCellDef> Remark </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.remark}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button style="margin-left:5px;" type="button" (click)="printClicked(row)" class="btn btn-info btn-sm">Print</button>
            <button style="margin-left:5px;" type="button" (click)="openPayments(row)" class="btn btn-info btn-sm">Payments</button>
              <!-- <button style="margin-left:5px;" type="button" (click)="deleteOrder(row)" class="btn btn-info btn-sm">Delete</button> -->
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="supplierPOs?.length == 0">
        No PO added
      </div>
    </div>
  </div>
</div>
