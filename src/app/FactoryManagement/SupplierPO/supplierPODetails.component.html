<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Supplier PO Details</h1>
    </mat-toolbar>
    <div class="table-container">
      <form>
        <div class="col-sm-7" style="padding: 30px;">

          <div class="form-group row">
            <label for="txtSupplierPONumber" class="col-sm-6 col-form-label">Supplier PO Number</label>
            <div class="col-sm-6">
              <div class="md-form mt-0">
                <input type="text" disabled [(ngModel)]="model.supplierPONumber" #name="ngModel" name="supplierPONumber"
                  class="form-control" id="txtSupplierPONumber" placeholder="Supplier PO Number">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="txtsupplierName" class="col-sm-6 col-form-label">Supplier Name<span style="color:red">*</span></label>
            <div class="col-sm-6">
              <div class="md-form mt-0">
                <select class="form-control" [(ngModel)]="model.supplierId" #customerId="ngModel" name="supplierId">
                  <option value="" disabled [selected]="model.supplierId === ''">Choose your option</option>
                  <option *ngFor="let supplier of supplierMaster" [selected]="model.supplierId === supplier.id" [value]="supplier.id">{{supplier.name}}</option>
                </select>
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label for="txtdate" class="col-sm-6 col-form-label">Date<span style="color:red">*</span></label>
            <div class="col-sm-6">
              <div class="md-form form-sm">
                <input type="text" (click)="d.toggle()" [(ngModel)]="model.date" #name="ngModel" name="date" class="form-control"
                  id="txtdate" placeholder="Choose Date" ngbDatepicker #d="ngbDatepicker" />
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label for="txtrate" class="col-sm-6 col-form-label">Rate per Unit<span style="color:red">*</span></label>
            <div class="col-sm-6">
              <div class="md-form mt-0">
                <input type="text" [(ngModel)]="model.rate" #name="ngModel" name="rate" class="form-control" id="txtrate"
                  placeholder="Rate per unit">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="txtremark" class="col-sm-6 col-form-label">Remark</label>
            <div class="col-sm-6">
              <div class="md-form mt-0">
                <input type="text" [(ngModel)]="model.remark" #name="ngModel" name="remark" class="form-control" id="txtremark"
                  placeholder="Remark">
              </div>
            </div>
          </div>
          <div style="padding: 10px; border: 1px solid gray; border-radius: 3px; width: 100%;margin:10px;">
            <div style="font-size: medium;font-weight: 900;">Associated Raw Materials</div>
            <div class="example-no-results" style="display: block; text-align: center; margin: 10px" *ngIf="model.rawMaterials?.length == 0">
              Add raw material here
            </div>
            <table class="product-table">
              <tr>
                <th>Raw Material<span style="color:red">*</span></th>
                <th>Quantity<span style="color:red">*</span></th>
                <th>Action</th>
              </tr>
              <tr *ngFor="let row of model.rawMaterials">
                <td>{{row.rawMaterialName}}</td>
                <td>{{row.quantity}}</td>
                <td>
                  <button *ngIf="!model.id" type="button" class="btn btn-outline-dark" (click)="deleteRawMaterialClicked(row)">Delete</button>
                </td>
              </tr>
              <tr *ngIf="model.rawMaterials?.length < 1">
                <td> <select class="form-control" [(ngModel)]="model.rawMaterialId" #adminUser="ngModel" name="rawMaterialId">
                    <option value="" disabled [selected]="model.rawMaterialId === ''">Choose your option</option>
                    <option *ngFor="let rawMaterial of rawMaterialMaster" [selected]="model.rawMaterialId === rawMaterial.id"
                      [value]="rawMaterial.id">{{rawMaterial.name}}</option>
                  </select></td>
                <td> <input type="text" [(ngModel)]="model.quantity" #name="ngModel" name="quantity" class="form-control"
                    id="txtquantity" placeholder="Quantity"></td>
                <td>
                  <button type="button" class="btn btn-outline-dark" (click)="addRawMaterial()">Add</button>
                </td>
              </tr>
            </table>
          </div>

          <div class="form-group row" style="margin-top:20px;" *ngIf="!model.id">
            <button mat-raised-button color="primary" (click)="saveData()">SAVE</button>
            <button mat-raised-button style="margin-left:20px;" (click)="backToListView()">CANCEL</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
