<div fxLayout="column" fxLayoutAlign="center center"  style="height: 700px;">
	
	<div fxLayout="column" fxLayoutAlign="center center"   >

			<div>
				<mat-form-field class="example-full-width">
		            <label>Username </label>
		            <input #userName" matInput name="userName">
	        	</mat-form-field>
			</div>

			<div>
				<mat-form-field class="example-full-width">
	            	<label>Password</label>
	            	<input #password" matInput value="" type="password" name="password">
	        	</mat-form-field>
			</div>
	        
	        <div>
	        	<mat-card-actions>
	            	<button mat-button full (click)="Authenticate(userName.value,password.value)">Login</button>
	        	</mat-card-actions>
	        </div>
	        
	        
	</div>


</div>
